<!DOCTYPE html>
<html lang="en" x-data={open:false} :class="open && 'noScroll'">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Contact</title>
</head>
<body class="fondindex">
    
    <header class="header">
       <a href="index.html" class="logo"> <img src="../public/img/logo.webp" alt="Logo Conceptu'Art"></a>   
        <div>
            <button class="header__btn" @click="open = ! open">
                <img src="../public/img/icon-menu.webp"icon menu">
            </button> 
            <nav class="header__nav" x-show="open" x-transition.duration.300ms.scale.80>
                <button class="header__nav--btn" @click="open = ! open">
                    <img src="../public/img/icon-menu.webp" alt="icon menu">
                </button>
                <ul class="header__nav--ul">
                    <li class="header__nav--item1"><a href="artistes.html">Nos Artistes</a></li>
                    <li class="header__nav--item2"><a href="oeuvres.html">Découvrir les oeuvres</a></li>
                    <li class="header__nav--item3"><a href="contact.html">Contact</a></li>
                    <li class="header__nav--item4"><a href="billeterie.html">Billeterie</a></li>
                    <li class="header__nav--item5"><a href="informations.html">Informations</a></li>
                </ul>
                <a href="/html_anglais/index_anglais.html"><img class="icon_langue" src="../public/img/ang-flag.png" alt="icon drapeau anglais"></a>
            </nav>
        </div>
    </header>

    <main>
        <img src="../public/img/contact-img.png" alt="image de la page contact">

        <div class="form">
            <form action="#"></form>
                <p><i>Complétez le formulaire. Les champs marqué par </i><em>*</em> sont <em>obligatoires</em></p>
                <fieldset>
                    <legend>Contact</legend>
                            <label for="nom">Nom & prénom<em>*</em></label>
                            <input id="nom" placeholder="Nom Prénom" autofocus="" required=""><br>
                            <label for="email">Email <em>*</em></label>
                            <input id="email" type="email" placeholder="prenom.nom@gmail.com" required="" pattern="[a-zA-Z]*.[a-zA-Z]*@gmail.com"><br>
                            <label for="comments">Qu'avez vous à nous dire ?</label>
                            <textarea id="comments"></textarea>
                </fieldset>
    </main>

    <footer class="footer">
        <p>Ce projet  été réalisez dans le cadre d’un exercice pedagogique à <a href="http://mmimontbeliard.com/" target="_blank" class="footer__link"> l’IUT de Montbéliard</a> </p>
        <img class="footer--logo" src="../public/img/twitter.webp" alt="Logo Twitter">
        <img class="footer--logo" src="../public/img/linkedin.webp" alt="Logo Linkedin">
        <p>Mentions légales</p>
        <p>Kujundzic Minel</p>
    </footer>
    
</body>
</html>
